<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>User Dashboard</title>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
            <div class="sidebar-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/dashboard}">
                            Dashboard
                        </a>
                    </li>
                    <!-- Add more navigation links here -->
                </ul>
            </div>
        </nav>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
            <h1>User Dashboard</h1>


<h2>Your Investments</h2>
<table>
    <tr>
        <th>Investment Name</th>
        <th>Invested Amount</th>
        <th>Income</th>
        <th>Interest</th>
        <th>Commission</th>
        <th>next interest payout</th>
        <!-- Add other columns as necessary -->
    </tr>
    <tr th:each="investment : ${investments}">
        <td th:text="${investment.investmentPackage.name}"></td>
        <td th:text="${investment.investedAmount}"></td>
        <td th:text="${investment.investmentPackage.returnOnInvestment}"></td>
        <td th:text="${investment.nextInterestPaymentDate}"></td>
        <!-- Add other columns as necessary -->
    </tr>
</table>

<!-- Repeat this pattern for commissions, payout history, etc. -->

<h2>Withdraw Income</h2>
<form th:action="@{/withdraw}" method="post">
    <label for="amount">Amount:</label>
    <input type="number" id="amount" name="amount" required>

    <label for="account">Destination Account:</label>
    <input type="text" id="account" name="account" required>

    <input type="submit" value="Submit">
</form>
        </main>
    </div>
</div>

<!-- JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
